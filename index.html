<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <section class="cuerpoCalculadora">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Monto</label>
      <input id="montoUsuario" type="text" class="form-control" id="formGroupExampleInput"
        placeholder="$">
    </div>
    <label for="formGroupExampleInput" class="form-label">Planes</label>
    <select id="optionesPlanes" class="form-select" onchange="mostrarPlanSeleccionado()">
      <option value="" selected disabled hidden>Elige plan</option>
      <option value="2.74">Plan 24 Horas</option>
      <option value="2.59">Plan 72 Horas</option>
    </select>
    <button id="planSeleccionado" type="button" class="btn btn-secondary btn-lg"></button>
    <label for="formGroupExampleInput" class="form-label">Comisi√≥n</label>
    <button id="comisionInfo" type="button" class="btn btn-primary btn-lg"></button>
